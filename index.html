<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
	<script src="./app.js"></script>
	<title>The motion of a spring pendulum</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>$$x(t) = \mu {mg \over k} + (A_0 - \mu{mg \over k} )cos (\omega t) $$</h1>
		    <div class="col-md-8">
		    	<canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;"></canvas>
		    </div>
		    <div class="col-md-4">

		    	<label>$$\omega = \sqrt{k \over m} $$</label>
		    	<div class="form-group">
		    		<label for="usr" style="display: block;text-align: right;">$$\mu$$</label>
		    		<input type="text" class="form-control" id="mu" name="mu" value="12">
				</div>

				<div class="form-group">
		    		<label for="usr" style="display: block;text-align: right;">$$m$$</label>
		    		<input type="text" class="form-control" id="m" name="m" value="1">
				</div>

				<div class="form-group">
		    		<label for="usr" style="display: block;text-align: right;">$$k$$</label>
		    		<input type="text" class="form-control" id="k" name="k" value="1">
				</div>

				<div class="form-group">
		    		<label for="usr" style="display: block;text-align: right;">$$x$$</label>
		    		<input type="text" class="form-control" id="x" name="x" readonly>
				</div>

				<input type="button" name="startBtn" id="startBtn" class="btn btn-primary" value="Start" style="width: 100%" onclick="StartStop()">
		    </div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
	<script src="./app.js"></script>
	<title>The motion of a spring pendulum</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>$$A = A_0 e^{- \beta t} cos (\omega t) $$</h1>
		    <div class="col-md-8">

		    	<label>$$\omega = \sqrt{k \over m} $$</label>
		    	<br>
		    	<label>$$\beta = {r \over {2 m}} $$</label>
		    	<br/>
		    	<canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;"></canvas>
		    </div>
		    <div class="col-md-4">
		    	<div class="form-group">
		    		<label for="usr" style="display: block;text-align: left;">$$r$$</label>
		    		<input type="text" class="form-control" id="r" name="r" value="0.1">
				</div>

				<div class="form-group">
		    		<label for="usr" style="display: block;text-align: left;">$$m$$</label>
		    		<input type="text" class="form-control" id="m" name="m" value="1">
				</div>

				<div class="form-group">
		    		<label for="usr" style="display: block;text-align: left;">$$k$$</label>
		    		<input type="text" class="form-control" id="k" name="k" value="1">
				</div>

				<div class="form-group">
		    		<label for="usr" style="display: block;text-align: left;">$$A_0$$</label>
		    		<input type="text" class="form-control" id="A0" name="A0" value="100">
				</div>

				<div class="form-group">
		    		<label for="usr" style="display: block;text-align: left;">$$\omega$$</label>
		    		<input type="text" class="form-control" id="omega" name="omega" readonly>
				</div>

				<div class="form-group">
		    		<label for="usr" style="display: block;text-align: left;">$$\beta$$</label>
		    		<input type="text" class="form-control" id="beta" name="beta" readonly>
				</div>

				<div class="form-group">
		    		<label for="usr" style="display: block;text-align: left;">$$A$$</label>
		    		<input type="text" class="form-control" id="a" name="a" readonly>
				</div>

				<input type="button" name="startBtn" id="startBtn" class="btn btn-primary" value="Start" style="width: 100%" onclick="StartStop()">
		    </div>
		</div>
	</div>
</body>
</html>
